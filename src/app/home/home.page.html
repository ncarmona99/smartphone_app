<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!--Al presionar el botón se llama a la función verPerfil() de home.page.ts-->
    <ion-button id="button-ver-perfil" (click)="verPerfil()" > Ver Perfil</ion-button>
  </div>
</ion-content>
