<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label><br />
        <ion-input
          required
          type="text"
          fill="solid"
          [(ngModel)]="perfilUsuario.user.usuario"
          name="username"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label><br />
        <ion-input
          required
          type="password"
          fill="solid"
          name="password"
          [(ngModel)]="perfilUsuario.user.pass"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label><br />
        <ion-input
          required
          type="password"
          fill="solid"
          [(ngModel)]="perfilUsuario.user.password"
          name="confirmPassword"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label><br />
        <ion-input
          required
          type="text"
          fill="solid"
          [(ngModel)]="perfilUsuario.nombre"
          name="firstName"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label><br />
        <ion-input
          required
          type="text"
          fill="solid"
          [(ngModel)]="perfilUsuario.apellido"
          name="lastName"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label><br />
        <ion-input
          required
          type="email"
          fill="solid"
          [(ngModel)]="perfilUsuario.correo"
          name="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label><br />
        <ion-input
          clear-input
          required
          type="number"
          fill="solid"
          [(ngModel)]="perfilUsuario.telefono"
          name="phone"
        ></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" (click)="registrar(perfilUsuario)"
        >Registrar</ion-button
      >
    </ion-list>
  </div>
</ion-content>
